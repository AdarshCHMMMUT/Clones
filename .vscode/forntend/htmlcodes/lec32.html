<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- we have to use the link of the jsdelivr cdn of the latest version not the link provided in the youtube video  -->
    <link rel="stylesheet" href="style10.css">
    <title>Document</title>
</head>

<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap 4 custom Form Classes</h2>
        <div class="row py-3">
            <select name="" class="custom-select  custom-select-sm mb-3">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option value="">Nepal</option>
                <option value="">SriLanka</option>
            </select>

            <select name="" class="custom-select custom-select-lg mb-5">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option value="">Nepal</option>
                <option value="">SriLanka</option>
            </select>

            <select name="" class="custom-select custom-select-sm mb-5" multiple>
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option value="">Nepal</option>
                <option value="">SriLanka</option>
            </select>

        </div>


        <div class="row py-3">
            <div class="col">
                <input type="text" class="custom-range">
                <div class="col custom-file">
                    <input type="text">
                    <input type="file" class="custom-file-input"></input>
                    <label class="custom-file-label">Choose File</label>
                    </input>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="sr-only">Enter name </label>
                        <input type="text" class="form-control is-valid" placeholder="Enter your name">
                        <div class="valid-feedback">Look Good!</div>
                        <button class="btn btn-primary">Login</div>
                    </div>
                    <div class="form-group mx-3">
                        <label class="sr-only">Enter Password </label>
                        <input type="password" class="form-control is-invalid" placeholder="Enter Password ">
                        <div class="invalid-feedback">Enter Valid Password</div>
                    
                    </div>
                    <button class="btn btn-primary">Login</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
